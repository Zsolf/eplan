      <h2 class="name">Martin</h2>

</div>

<div class="sidebar-div">

        </mat-card>
        <mat-card class="task">
          <h2>Task 3</h2>

        </mat-card>
        <mat-card class="task">
          <h2>Task 4</h2>
          <h2 class="deadline">04-01-2023</h2>
        </mat-card>
      </div>
    </mat-card>
  </div>
</div>
