<div class="main-content-div">
    <mat-card class="main-content">
        <h2>&nbsp;Project Task's Page</h2>
        <br>
        <p-editor [(ngModel)] ="this.tf.text"></p-editor>

        <div class="comments-div">
          <mat-card class="comments">
          
          <div class="commentDiv">
            
            <h4 *ngFor="let comment of comArray" class="comment-content" > 
            <div>
              {{comment.author}}:
              <i class="pi pi-trash" (click)="deleteComment(comment.id)"></i>
            </div>
              {{comment.comment}}
              <hr>
            </h4>
          </div>

            <mat-form-field class="title">
              <input matInput placeholder="Comment..." [(ngModel)] = "this.myComment">
            </mat-form-field>
            
            <button mat-button class="send" (click)="sendComment()">Send</button>

          </mat-card>

        </div>

        <div class="buttons">
          <button mat-button class="save-documentation" (click)="update()">Save</button>
          <button mat-button class="upload" >

            Upload Document</button>
        </div>


    </mat-card>
</div>
