<div class="main-content-div">
    <mat-card class="main-content">
        <h2>&nbsp;Project Task's Page</h2>
        <br>
        <p-editor></p-editor>

        <div class="comments-div">
          <mat-card class="comments">
            <h4 class="comment-content" >{{author}}: {{comment}}
              <mat-divider></mat-divider>
            </h4>
            <h4 class="comment-content">Lara: comment
              <mat-divider></mat-divider>
            </h4> 
            <h4 class="comment-content">Emilia: comment
              <mat-divider></mat-divider>
            </h4>

            <mat-form-field class="title">
              <input matInput placeholder="Comment..." [(ngModel)] = "this.myComment">
            </mat-form-field>
            
            <button mat-button class="send" (click)="sendComment()">Send</button>

          </mat-card>

        </div>

        <div class="buttons">
          <button mat-button class="save-documentation">Save</button>
          <button mat-button class="upload">Upload Document</button>
        </div>


    </mat-card>
</div>
